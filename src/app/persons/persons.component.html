<nav class="nav">
<a   [href]="'/personForm/'" class="btn btn-outline-warning mb-2" >Add Person</a>

   <input  type="number" [(ngModel)]="monthValue"  min="1" max="12" class="input mb-2"  required>
   <button  class="btn btn-secondary mb-2" (click)="getPersByMonthOfBirth()" >By birthday month</button>
   
   <input  type="text" [(ngModel)]="searchText"   class="input mb-2"  required>
   <button  class="btn btn-secondary mb-2" (click)="getPersonsBySearchText()" >Search</button>
   

  <button  class="btn btn-outline-danger mb-2" (click)="clear()" >Clear</button>

</nav>
<span [textContent]="getUpdatedListTime()">  </span>
<table class="table table-bordered table-striped">

    <thead></thead>
    <tbody>
        <tr *ngFor="let person of persons" >
            <td>{{person.firstName}}</td>
            <td >
              <div *ngIf="person.maidenName !== undefined && person.maidenName !== '' && person.maidenName !== null">{{ person.lastName}}({{person.maidenName}})</div>
              <div *ngIf="person.maidenName === undefined || person.maidenName === '' || person.maidenName === null">{{ person.lastName }}</div>
            </td> 
            <td>{{person.dateOfBirth | date:'dd-MM-YYYY'}}</td>
            <td>{{person.age}}</td>
