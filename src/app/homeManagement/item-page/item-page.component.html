<div class="container">
    <h2>Item List</h2>
    
    <div class="buttons">
        <td >
            <a  class="btn btn-outline-warning" [href]="'/itemForm/'">Add Item</a>
        </td> 
        <td >
          <a  class="btn btn-outline-warning" [href]="'/managementTools/'">Management Tools</a>
      </td> 
      <button (click)="sortByExpireDate()">Sort by Expire Date</button>
      <button (click)="sortByPlace()">Sort by Place</button>
    </div>
  
    <table class="table">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Place</th>
          <th>Expire Date</th>
          <th>Barcode</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.itemName }}</td>
          <td>{{ item.place?.placeName }}</td>
          <td>{{ item.expireDate | date:'dd MM yyyy'}}</td>
          <td>{{ item.barcode }}</td>
          <td >
            <a  class="btn btn-outline-warning" [href]="'/itemInfo/' + item.id">Info</a>
          </td> 
        
        <td >
          <button  class="btn btn-outline-danger" (click)="deleteItem(item.id)">Delete</button>
        </td> 
        </tr>
      </tbody>
    </table>
  </div>
