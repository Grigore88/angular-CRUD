<div class="container mt-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <a class="btn btn-primary" (click)="getEvents()">ğŸ‰ List All Events</a>
      <a class="btn btn-warning ms-2" routerLink="/eventForm">â• Add Event</a>
    </div>
    <div class="form-group d-flex align-items-center">
      <label for="sortMonth" class="me-2 mb-0">ğŸ“… Select a Month:</label>
      <select id="sortMonth" class="form-select" [(ngModel)]="selectedMonth" (change)="sortEventsByMonth(selectedMonth)">
        <option value="1">Ianuarie</option>
        <option value="2">Februarie</option>
        <option value="3">Martie</option>
        <option value="4">Aprilie</option>
        <option value="5">Mai</option>
        <option value="6">Iunie</option>
        <option value="7">Iulie</option>
        <option value="8">August</option>
        <option value="9">Septembrie</option>
        <option value="10">Octombrie</option>
        <option value="11">Noiembrie</option>
        <option value="12">Decembrie</option>
      </select>
    </div>
  </div>

  <!-- Table -->
  <table class="table table-hover table-striped text-center align-middle">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Event Age</th>
        <th>Status</th>
        <th>Info</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events" [ngClass]="{'table-success': isBirthdayToday(event.eventDate)}">
        <td>{{ event.eventName }}</td>
        <td>{{ event.eventDate | date:'dd-MM-YYYY' }}</td>
        <td>{{ event.age }}</td>
        <td>
          <div *ngIf="event.eventDate > today">
            <span class="badge bg-info">{{ calculateDaysRemaining(event.eventDate) }} days remaining</span>
          </div>
          <div *ngIf="event.eventDate <= today">
            <span class="badge bg-secondary">{{ calculateYearsPassed(event.eventDate) }} years passed</span>
          </div>
        </td>
        <td>
          <a class="btn btn-outline-info" [routerLink]="['/eventInfo', event.id]">â„¹ï¸ Info</a>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteEvent(event.id)">ğŸ—‘ï¸ Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <router-outlet></router-outlet>
</div>
